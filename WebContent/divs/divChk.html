<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>选择框样式</title>
<style>
.checkLab .checkMarked {
	font-size: 20px;
	font-style: normal;
	display: inline-block;
	width: 20px;
	height: 20px;
	text-align: center;
	line-height: 20px;
	color: #fff;
	vertical-align: middle;
	margin: -2px 2px 1px 0px;
	border: #2489c5 1px solid;
	border-radius : 5px;
}

.checkData{
	display: none;
}

.checkData:checked + .checkMarked  {
	background: #2489c5;
}

</style>
</head>
<body>
	<label class = "checkLab" >
		<input type="checkbox" class="checkData" >
		<div  class = "checkMarked" >✓</div>
		复选框
	</label>
</body>
</html>
